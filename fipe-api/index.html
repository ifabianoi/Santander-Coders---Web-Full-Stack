<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  
  <title>Requisição a uma API</title>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <section class="container mt-2">
    <h1>Consulta de preços da tabela FIPE</h1>
    <p>Exercício utilizando o fetch que para fazer requisição da API 
      <a href="https://deividfortuna.github.io/fipe/" target="_blank">https://deividfortuna.github.io/fipe/</a> </p> 
    <div class="row justify-content-md-center">
      <div class="col col-lg-6 mt-5">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Veículo
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <select class="form-select" size="3" id="select-type-vehicle" name="vehicleSelector">
                  <option value="Carros">Carros</option>
                  <option value="Motos">Motos</option>
                  <option value="Caminhoes">Caminhões</option>
                </select>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                Marcas
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <select id="select-brand-vehicle" name="brandSelector">
                  <option selected hidden>Selecione o veículo</option>
                </select>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
                Modelos
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <select id="select-model-vehicle" name="modelSelector">
                  <option selected hidden>Selecione a marca</option>
                </select>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour"
                aria-expanded="false" aria-controls="collapseFour">
                Ano
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <select id="select-age-vehicle" name="ageSelector">
                  <option selected hidden>Selecione o modelo</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-6 mt-5">            
        <table class="table table-info table-bordered table-striped table-sm table-hover mt-3">
          <tr id="table_vehicle">
              <td >Tipo Veículo</td>
          </tr>
          <tr id="table_brand_vehicle">
              <td >Marca</td>
          </tr>
          <tr id="table_model_vehicle">
              <td>Modelo</td>
          </tr>
          <tr id="table_age_vehicle">
              <td>Ano</td>
          </tr>
          <tr id="table_value_vehicle">
              <td>Valor</td>
          </tr>
        </table> 
      </div>
    </div>
  </section>
  <footer class="bg-dark text-center text-white">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © Fabiano Pereira -
      <a class="text-white" href="http://github.com/ifabianoi/Santander-Coders---Web-Full-Stack/fipe-api" target="_blank" title="Github">Github</a>
    </div>
  </footer>  
</body>
</html>
